<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Login Page</title>
</head>
<body>
    <div class="w-full h-screen bg-gray-100 flex justify-center items-center">
        <div class="lg:w-1/3 2xl:w-1/4 p-10 bg-white rounded-md">
            <h1 class="text-center text-3xl font-bold py-5">Bem-vindo ao sistema <span class="text-purple-500">JIT!</span></h1>
            <div class="space-y-5">
                <h1 class="text-xl font-semibold">Login</h1>
                <form class="flex flex-col space-y-5">
                    <input class="outline-0 px-5 py-2 bg-gray-100" type="email" placeholder="Email">
                    <input class="outline-0 px-5 py-2 bg-gray-100" type="password" name="password" id="password" placeholder="Password">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" name="" id="">
                            <p class="text-sm text-purple-500 hover:text-purple-700">Lembrar de mim</p>
                        </div>
                        <a class="text-sm text-purple-500 hover:underline" href="/">Esqueceu a senha?</a>
                    </div>
                    <button class="p-2 bg-purple-500 text-xl text-white font-bold rounded-md drop-shadow-md hover:bg-purple-600">Entrar</button>
                    <p class="text-sm text-center pb-5 border-b"><span class="font-bold">Termos & Condições</span>  <span class="font-bold text-purple-500"> JIT₢</span></p>
                </form>
                <div class="space-y-5">
                    <p class="text-center uppercase">ou entre com</p>
                    <button class="w-full p-2 bg-purple-500 text-xl text-white font-bold rounded-md drop-shadow-md hover:bg-purple-600">Entrar com Google</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
